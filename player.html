<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аудиоплеер</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .player {
      position: relative;
      width: 220px;
      height: 220px;
    }

    .circle-text {
      position: absolute;
      width: 220px;
      height: 220px;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    svg text {
      font-size: 16px;
      fill: #333;
      letter-spacing: 2px;
    }

    .audio-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #d3d3d3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="player">
  <div class="circle-text">
    <svg viewBox="0 0 220 220">
      <defs>
        <path id="circlePath" d="M 110, 110 m -85, 0 a 85,85 0 1,1 170,0 a 85,85 0 1,1 -170,0"/>
      </defs>
      <text>
        <textPath href="#circlePath">
          ВКЛЮЧИ МЕНЯ • ВКЛЮЧИ МЕНЯ • ВКЛЮЧИ МЕНЯ •
        </textPath>
      </text>
    </svg>
  </div>

  <audio id="audio" src="https://dl.dropboxusercontent.com/scl/fi/n5j1ptyn3h3yoglpqmhkf/Dean_Martin_-_My_One_Only_Love_70903146.mp3?rlkey=2n80s4omma71yugv2ptsv2uy0&st=moyb3z5n&dl=0"></audio>
  <div class="audio-button" onclick="toggleAudio()">▶</div>
</div>

<script>
  const audio = document.getElementById('audio');
  const button = document.querySelector('.audio-button');

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
      button.textContent = '⏸';
    } else {
      audio.pause();
      button.textContent = '▶';
    }
  }
</script>

</body>
</html>
